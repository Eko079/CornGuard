# HTTPS server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name aha.superxoo.my.id www.aha.superxoo.my.id;

    root /var/www/site1/frontend;
    index index.html;

    # redirect www -> non-www
    if ($host = www.aha.superxoo.my.id) {
        return 301 https://aha.superxoo.my.id$request_uri;
    }

    # serve frontend (SPA friendly)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # proxy FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/letsencrypt/live/aha.superxoo.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aha.superxoo.my.id/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name aha.superxoo.my.id www.aha.superxoo.my.id;

    return 301 https://aha.superxoo.my.id$request_uri;
}
